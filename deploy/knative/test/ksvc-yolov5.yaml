apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: yolov5-flask
  namespace: default
spec:
  template:
    spec:
      containers:
        - image: docker.io/guswns531/jobs:yolov5-flask-004
          ports:
          - containerPort: 5000
          env:
            - name: TARGET
              value: "yolov5 Sample v1"
          resources:
            limits:
              kuscale.com/token: 1
          volumeMounts:
          - name: shmdir
            mountPath: /dev/shm
        volumes:
          - name: shmdir
            emptyDir:
              medium: Memory
              sizeLimit: "1G"